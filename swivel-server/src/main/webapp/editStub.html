<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" media="all" href="css/swivel.css"/>
    <link type="text/css" rel="stylesheet" media="all"
          href="js/lib/jquery-ui-1.10.3.custom/css/swivel/jquery-ui-1.10.3.custom.css"/>

    <script type="text/javascript" src="js/lib/require.js" data-main="js/editStub.js"></script>
    <title>Edit Stub</title>
</head>
<body>
<header>
    <div>Swivel Testing Proxy</div>
</header>
<div class="content">
    <div class="stubHeader">
        <table>
            <tbody>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><span id="description"></span></td>
            </tr>
            <tr>
                <td><label for="path">Path:</label></td>
                <td><span id="path"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form>
        <div class="stubDefinition">
            <div id="when">
                <div class="name">When</div>
                <div class="when">
                    <table class="static">
                        <tbody>
                        <tr>
                            <td><label for="method">Method:</label></td>
                            <td>
                                <select id="method" name="method">
                                    <option value="">(not set)</option>
                                    <option>GET</option>
                                    <option>PUT</option>
                                    <option>POST</option>
                                    <option>DELETE</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="contentType">Content Type:</label></td>
                            <td>
                                <input id="contentType" type="text" name="requestContentType" placeholder="(empty)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="remoteAddress">Remote Address:</label></td>
                            <td><input id="remoteAddress" type="text" name="remoteAddress" placeholder="(empty)"/></td>
                        </tr>
                        <tr>
                            <td class="verticalAlignTop"><label for="content">Content:</label></td>
                            <td>
                                <textarea id="content" name="content" placeholder="(empty)"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="verticalAlignTop"><label for="whenScript">Script:</label></td>
                            <td>
                                <textarea id="whenScript" name="whenScript" placeholder="(empty)" cols="120"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="script ui-helper-hidden">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id=then>
                <div class="name">Then</div>
                <div class="then">
                    <div class="type">
                        <label for="staticThen">Static</label>
                        <input id="staticThen" type="radio" name="thenType" value="static" checked/>
                        <label for="scriptThen">Script</label>
                        <input id="scriptThen" type="radio" name="thenType" value="script"/>
                    </div>
                    <table class="static">
                        <tbody>
                        <tr>
                            <td><label for="statusCode">Status Code:</label></td>
                            <td>
                                <input id="statusCode" type="text" name="statusCode" placeholder="(empty)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="reason">Reason:</label></td>
                            <td>
                                <input id="reason" type="text" name="reason" placeholder="(empty)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="contentType2">Content Type:</label></td>
                            <td><input id="contentType2" type="text" name="responseContentType" placeholder="(empty)"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="verticalAlignTop"><label for="content2">Content:</label></td>
                            <td>
                                <textarea id="content2" name="content2" placeholder="(empty)"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="script ui-helper-hidden">
                        <tbody>
                        <tr>
                            <td>
                                <textarea id="thenScript" name="thenScript" placeholder="(empty)" cols="120"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="action">
            <button id="submit" type="button">OK</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
