subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = '1.6'
    version = '1.0-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenRepo name: 'central', url: 'http://repo.mc.vanderbilt.edu/nexus/content/groups/public'
        mavenRepo name: 'snapshots', url: 'http://repo.mc.vanderbilt.edu/nexus/content/repositories/snapshots'
        mavenCentral()
    }
}

task wrapper(type: Wrapper){
    gradleVersion = '1.7'
}