<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" media="all" href="css/swivel.css"/>
    <link type="text/css" rel="stylesheet" media="all"
          href="js/lib/jquery-ui-1.10.3.custom/css/swivel/jquery-ui-1.10.3.custom.css"/>

    <script type="text/javascript" src="js/lib/require.js" data-main="js/main.js"></script>
    <title>Swivel</title>
</head>
<body>
<header>
    <div>Swivel Testing Proxy</div>
</header>
<div class="content">
    <div class="treeContainer">
        <div id="currentConfig"></div>
    </div>
    <div class="action">
        <button id="reset">Reset</button>
        <button id="addShunt">Add Shunt</button>
    </div>
</div>

<div class="ui-helper-hidden">
    <div id="resetDialog" title="Are you sure?" data-action="reset">
        Are you sure you want to reset Swivel? All stubs and shunts will be removed.
    </div>
    <div id="addOrEditShuntDialog" title="Add Shunt" data-action="add-or-edit-shunt">
        <form name="addShunt">
            <div class="shuntElements">
                <label for="path">Swivel Path</label>
                <input id="path" type="text" name="path"/>
                <label for="remoteURL">Remote URL:</label>
                <input id="remoteURL" type="text" name="remoteURL"/>
            </div>
        </form>
    </div>
</div>

<footer>

</footer>
</body>
</html>
