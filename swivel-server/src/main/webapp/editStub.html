<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" media="all"
          href="js/lib/jquery-ui-1.10.3.custom/css/swivel/jquery-ui-1.10.3.custom.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="js/lib/codemirror-3.18/lib/codemirror.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="js/lib/codemirror-3.18/theme/neat.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="css/swivel.css"/>

    <script type="text/javascript" src="js/lib/require.js" data-main="js/editStub.js"></script>
    <title>Edit Stub</title>
</head>
<body>
<header>
    <div>Swivel Testing Proxy</div>
</header>
<div class="content ui-helper-hidden">
    <form>
        <table class="stubHeader">
            <tbody>
            <tr>
                <td><label for="path">Path:</label></td>
                <td><input id="path" type="text" name="path" placeholder="(empty)"/></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><input id="description" type="text" name="description" placeholder="(empty)"/></td>
            </tr>
            </tbody>
        </table>
        <div class="stubDefinition">
            <span id="when">
                <div class="name">When</div>
                <div class="when">
                    <div>
                        <label for="method">Method:</label>
                        <select id="method" name="method">
                            <option value="">(not set)</option>
                            <option>GET</option>
                            <option>PUT</option>
                            <option>POST</option>
                            <option>DELETE</option>
                        </select>

                    </div>
                    <div>
                        <label for="query">Query:</label>
                        <input id="query" type="text" name="query" placeholder="(empty)"/>

                    </div>
                    <div>
                        <label for="remoteAddress">Remote Address:</label>
                        <input id="remoteAddress" type="text" name="remoteAddress" placeholder="(empty)"/>
                    </div>
                    <div>
                        <label for="contentType">Content Type:</label>
                        <input id="contentType" type="text" name="requestContentType" placeholder="(empty)"/>
                    </div>
                    <div>
                        <label for="content">Content:</label>

                        <div id="content" class="editor verticalAlignTop"></div>
                    </div>
                    <div>
                        <label for="whenScript">Script:</label>

                        <div id="whenScript" class="editor verticalAlignTop"></div>
                    </div>
                </div>
            </span>
            <span id=then>
                <div class="name">Then</div>
                <div class="then">
                    <div class="type">
                        <label for="staticThen">Static</label>
                        <input id="staticThen" type="radio" name="thenType" value="static" checked/>
                        <label for="scriptThen">Script</label>
                        <input id="scriptThen" type="radio" name="thenType" value="script"/>
                    </div>
                    <div class="static">
                        <div>
                            <label for="statusCode">Status Code:</label>
                            <input id="statusCode" type="text" name="statusCode" placeholder="(empty)"/>
                        </div>
                        <div>
                            <label for="contentType2">Content Type:</label>
                            <input id="contentType2" type="text" name="responseContentType" placeholder="(empty)"/>
                        </div>
                        <div>
                            <label for="contentSource">Content source:</label>

                            <span id="contentSource" class="contentSource">
                                <label for="editorContent">Editor</label>
                                <input id="editorContent" type="radio" name="contentSource" value="editor" checked/>
                                <label for="fileContent">File</label>
                                <input id="fileContent" type="radio" name="contentSource" value="file"/>
                            </span>
                        </div>
                        <div>
                            <label for="content2">Content:</label>

                            <div id="content2" class="editor content-editor verticalAlignTop"></div>
                            <span class="content-file ui-helper-hidden">
                                <input id="contentFile" type="file" name="contentFile"/>
                                <ul class="ui-helper-hidden">
                                    <li><span class="ui-icon ui-icon-document"></span></li>
                                    <li id="currentFileName"></li>
                                    <li>
                                        <button></button>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                    <div class="script ui-helper-hidden">
                        <div id="thenScript" class="editor"></div>
                    </div>
                </div>
            </span>
        </div>
        <div class="action">
            <button id="submit" type="button">OK</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
