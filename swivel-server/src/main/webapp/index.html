<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" media="all" href="css/swivel.css"/>
    <!--REDTAG:TJH - needs themeroller-->
    <link type="text/css" rel="stylesheet" media="all"
          href="js/lib/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css"/>

    <script type="text/javascript" src="js/lib/require.js" data-main="js/main.js"></script>
    <title>Swivel</title>
</head>
<body>
<header>
    <div>Swivel Testing Proxy</div>
</header>
<div class="content">
    <div id="currentConfig"></div>
</div>
<div class="hidden">
    <div id="addShuntDialog" class="dialog">
        <form name="addShunt">

            <div class="shuntElements">
                <label for="remoteURI">Remote URL:</label>
                <input id="remoteURI" type="text" name="remoteURI"/>
            </div>
        </form>
    </div>
    <div id="addStubDialog" class="dialog">
        <form>
            <div><label for="when">When:</label></div>
            <div id="when" class="when">
                <div class="type">
                    <label>Static:<input id="staticWhen" type="radio" name="whenType" value="static" checked/></label>
                    <label>Script:<input id="scriptWhen" type="radio" name="whenType" value="script"/></label>
                </div>
                <table class="static">
                    <tbody>
                    <tr>
                        <td><label for="method">Method:</label></td>
                        <td>
                            <select id="method" name="method">
                                <option value="">(any)</option>
                                <option>GET</option>
                                <option>PUT</option>
                                <option>POST</option>
                                <option>DELETE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="contentType">Content Type:</label></td>
                        <td>
                            <input id="contentType" type="text" name="requestContentType"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="remoteAddr">Remote Address:</label></td>
                        <td><input id="remoteAddr" type="text" name="remoteAddr"/></td>
                    </tr>
                    <tr>
                        <td><label for="content">Content:</label></td>
                        <td>
                            <textarea id="content" name="content"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="script hidden">
                    <label>Script:<textarea name="whenScript"></textarea></label>
                </div>
            </div>
            <div><label for="then">Then:</label></div>
            <div id="then" class="then">
                <div class="type">
                    <label>Static:<input id="staticThen" type="radio" name="thenType" value="static" checked/></label>
                    <label>Script:<input id="scriptThen" type="radio" name="thenType" value="script"/></label>
                </div>
                <table class="static">
                    <tbody>
                    <tr>
                        <td><label for="statusCode">Status Code:</label></td>
                        <td>
                            <input id="statusCode" type="text" name="statusCode"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="reason">Reason:</label></td>
                        <td>
                            <input id="reason" type="text" name="reason"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="contentType2">Content Type:</label></td>
                        <td><input id="contentType2" type="text" name="responseContentType"/></td>
                    </tr>
                    <tr>
                        <td><label for="entity">Entity:</label></td>
                        <td>
                            <textarea id="entity" name="entity"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="script hidden">
                    <label>Script:<textarea name="thenScript"></textarea></label>
                </div>
            </div>
        </form>
    </div>
</div>

<footer>
    &copy 2013 Vanderbilt University Medical Center
</footer>
</body>
</html>
